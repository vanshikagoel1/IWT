<!DOCTYPE html>
<html>
    <head>
        <title>Question 28</title>

        <style>
            *{
                font-size: 50px;
                text-align: center;
                font-weight: bold;
                background: coral;
                margin-top: 100px;
            }
        </style>
    </head>

    <body>

        <div id='msg'></div>
        <script type="text/javascript">
            x = prompt("Enter your name");
            d=new Date();
            hh = d.getHours();

            if(hh<12){
                m = 'Good Morning! ' + x;
            }

            else if(hh<17){
                m = 'Good Afternoon! ' + x;
            }
            else{
                m = 'Good Evening! ' + x;
            }
            block = document.getElementById('msg');
            block.innerHTML = m;
        </script>
    </body>
</html>
