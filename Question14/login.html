<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body bgcolor="BFACE2">
        <form method="GET">
        <table border="0" height="50%" width="50%" align="center" >
            
            <tr align="center">
                <th colspan="2"><font size="7">Login</font></th>
            </tr>

            <tr align="center">
                <td><br></td>
            </tr>
            
            <tr align="center">
                <th><font size="5">Username</font></th>
                <td><input type="text" placeholder="Enter username"></td>
            </tr>

            <tr align="center">
                <th><font size="5"> Password </font></th>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>

            <tr align="center">
                <td><br></td>
            </tr>
            
            <tr align="center">
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
